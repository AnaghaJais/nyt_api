<!doctype html>

<html lang="en-us">
	<head>
		<title>NYT News Search</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/bulma.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>

        <div class="container">
            
            <div class="columns">
                <div id="header" class="column" align="center">
                    <h1>NYTimes News Search</h1>
                </div>
            </div>
            
            <div class="columns">
                 
                <div class="column" align="center">
                    <div class="field">
                        <label class="label">Search Term</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Number of Records to Retrieve</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Start Year (Optional)</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">End Year (Optional)</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </p>
                    </div>

                    <div class="block">
                        <a class="button">Search</a>
                    </div>
                    <div class="block">
                        <a class="button">Clear Results</a>
                    </div>
                </div>    
                
            </div>
            
            <div class="columns">
                <div class="column" align="center">
                    
                </div>
            </div>
        
        </div>  <!----------------  END OF CONTAINER  ---------------->
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/nytapi.js"></script>
	</body>
</html>
